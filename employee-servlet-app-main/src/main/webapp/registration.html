<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="assets/styles/style.css">
<style>
	@import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Josefin+Sans:wght@300&family=Lobster&display=swap');
	</style>
</head>
<body class="body3">

	<div class="register">
	<h1 class="stranger">Welcome New Individual</h1>
	<h4 class="h42">Please register below:</h4>
	
	<form method="POST" action="register">
		<!-- http://localhost:8080/employee-servlet-app/register -->
		
		<!-- 
			-- x webxml (program a /register url pattern to point to the Front Controller
			-- x set up a case for a register url in the front controller
			-- set up the actual functionality in the RequestHelper 
			-- in the request helper call the service layer to insert an employee object
				constructed from the parameters of the request
		
		 -->

		<label for="firstname" class="regstuff">First Name</label> 
		<input type="text" name="firstname" placeholder="Enter a first name"> <br /> 
		
		<label for="lastname" class="regstuff">Last Name</label> 
		<input type="text" name="lastname" placeholder="Enter a last name"> <br /> 

		<label for="username" class="regstuff">Username</label> 
		<input type="text" name="username" placeholder="Enter a username"> <br /> 
			
		<label for="password" class="regstuff">Password</label>
		<input type="password" name="password" placeholder="Enter a password">
<br />
		<input class="input2" type="submit" value="Register">

	</form>
	
</div>
</body>
</html>
