<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome!</title>

<link rel="stylesheet" href="assets/styles/style.css"/>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Lobster&display=swap');
	
	
	</style>
</head>
<body class="body">

	<h1 class="h1" id="welcome-h1">Welcome Home!</h1>
	<h4 class="h41">You've Successfully Logged in!</h4>

	<br>
	<br>
	<form method="POST" action="reimbursement" class="amount">
		<label for="amount" class="text">Amount:</label> <br /> <br> <input type="number"
			name="amount" id="amount" placeholder="Amount to reimburse"> <br />
		<br> <label for="description" class="text">Description:</label> <br> <br />
		<textarea id="description" name="description" cols="30" rows="5" 
			placeholder="Enter a description."></textarea>
		<br> <input class="input" id="reimb-btn" type="submit"
			value="Create reimbursement">
	</form>
	<br>
	<br>
	<button class="input" id="update-info-btn">Update Information</button>
	<div id="update-container" class="div1"></div>
	<br>
	<button class="input" id="view-reimb-btn">Active Reimbursements</button>
	<div id="view-reimb-container" class="div1"></div>
	<br>
	<button class="input" id="view-resolved-reimb-btn">Resolved Reimbursements</button>
	<div id="view-resolved-reimb-container" class="div1"></div>
	<br>
	<form method="POST" action="logout">
		<input class="input" type="submit" value="Log Out">
	</form>

	<script src="./resources/api.js"></script>
	<script src="./resources/welcome.js"></script>
</body>
</html>
