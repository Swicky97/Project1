<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome!</title>

<!-- Internal CSS styling -->
<style>
h1 {
	color: red;
}
</style>

</head>
<body>

	<h1 id="welcome-h1">Welcome to the home page!</h1>
	<h4>You have successfully registered</h4>

	<br>
	<br>
	<form method="POST" action="reimbursement"
		style="border: 2px solid black; padding: 1rem;">
		<label for="amount">Amount:</label> <br> <input type="number"
			name="amount" id="amount" placeholder="Amount to reimburse">
		<br> <label for="description">Description:</label> <br>
		<textarea id="description" name="description" cols="30" rows="5"
			placeholder="Enter a description."></textarea>
		<br> <input id="reimb-btn" type="submit"
			value="Create reimbursement">
	</form>
	<br>
	<button id="me-btn">Profile</button>
	<div id="me-container"></div>
	<br>
	<button id="update-info-btn">Update Information</button>
	<div id="update-container"></div>
	<br>
	<button id="view-reimb-btn">Active Reimbursements</button>
	<div id="view-reimb-container"></div>
	<br>
	<form method="POST" action="">
		<input type="submit" value="View resolved requests">
	</form>
	<br>
	<form method="POST" action="logout">
		<input type="submit" value="Log Out">
	</form>

	<script src="./resources/api.js"></script>
	<script src="./resources/welcome.js"></script>
</body>
</html>
